<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgba(97, 97, 184, 0.781);
            color: white;
            font: normal 20pt arial;
        }
        h1{
            color: rgba(218, 151, 51, 0.904);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição.</p>
    <script>
        // para comentários no JS pode se usar o "//" (para uma linha) ou o "/* */" (para 1 ou + linhas).
        window.alert('Minha primeira mensagem!') /* No JavaScript o ";" é opcional. Note também que o conteúdo só aparece no site após a interação. Ademais, o alert mostra uma janela com o botão de ok. */
        window.confirm('Esta gostando de JS?') /* A diferença entre o alert é a opção de cancelar. Aqui temos uma janela com a opção ok e cancelar. */
        window.prompt('Qual é o seu nome?') /* Solicita algo ao usuário. */
        /* OBS: JavaScript:
        - Além da palavra var para declarar as variáveis, pode-se usar a palavra let.
        - O sinal de "=" lê-se "recebe" e não igual, exemplo: var n1 = 5 lê-se var n1 recebe 5 (é o que chamamos de atribuição).
        - O nome de cada variável chama-se identificador.
        - Os identificadores: podem começar com letra, $ ou _; não podem começar com números; podem ser usados com letras, números, acentos e símbolos; não podem conter espaços; e não podem ser palavras reservadas, ou seja, palavras que são usadas como comandos, exemplo var var; têm diferença entre letras maiúsculas e minúsculas.
        - Deve-se usar nomes coerentes com a variável na declaração de variáveis;
        - As strings podem ficar entre aspas (""), apostrofos ('') ou entre crases (` `).
        - Data types: number, incluindo Infinity e NaN(Not a Number); string; boolean; null; undefined;object, que inclui os arrays (vetores); e function. Para identificar os tipos, basta usar o comando typeof. */
    </script>
</body>
</html>
