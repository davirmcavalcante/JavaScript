<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgba(97, 97, 184, 0.781);
            color: white;
            font: normal 20pt arial;
        }
        h1{
            color: rgba(218, 151, 51, 0.904);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição.</p>
    <script>
       /*
       var n1 = window.prompt('Digite um número: ') // String
       var n2 = window.prompt('Digite outro número: ') // String
       */
       var n1 = Number(window.prompt('Digite um número: ')) // Number
       var n2 = Number(window.prompt('Digite outro número: ')) // Number
       var s = n1 + n2
       window.alert('A soma dos valores é: ' + s) /* Ocorre concatenação de n1 e n2, pois o prompt retorna string. Logo, para resolver isso, basta transformar a string em number. */
       // (number + number): adição
       // (string + string): concatenação
       /* Para transformar string em number, pode-se usar o Number.parseInt(n), o Number.parseFloat(n) ou apenas o Number(n). */
       /* OBS: para transformar um número em string, pode-se usar o String(n) ou n.toString(). No caso, poderíamos colocar em alert + String(s). Exemplos:
          var s = 'JavaScript'
          'Estou aprendendo s' - Não faz interpolação.
          'Estou aprendendo ' + s - Usa concatenação.
          `Estou aprendendo ${s}` - Usa template string. O "${}", chama-se place holder.
          Logo o alert ficaria dessa forma: window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
          Para formatação de strings, temos:
          s.lenght - diz quantos caracteres a string tem (tamanho).
          s.toUpperCase() - Coloca tudo em maiúsculas.
          s.toLowerCase() - Coloca tudo em minúsculas.
          Para formatação de números temos:
          Ex: var n = 1545.5  
          n.toFixed(x) - Fixa o número em x casas decimais. Ex: n.toFixed(2)
          n.replace("x", "y") - Troca x por y. Ex: n.toFixed(2).replace(".", ",")
          n.toLocaleString('lang', {style: 'string', string: 'string'}). 
          Ex: n.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})
              n.toLocaleString('pt-BR', {style: 'currency', currency: 'USD'})
              n.toLocaleString('pt-BR', {style: 'currency', currency: 'EUR'}) */
       
    </script>
</body>
