<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgba(97, 97, 184, 0.781);
            color: white;
            font: normal 20pt arial;
        }
        h1{
            color: rgba(218, 151, 51, 0.904);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição.</p>
    <script>
        var nome = window.prompt('Qual é o seu nome?') // variável nome recebe o nome digitado. 
        window.alert('É um grande prazer te conhecer, ' + nome + '!') /* o "+" serve para concatenação, ou seja, junção de coisas. */
    </script>
</body>
</html>
